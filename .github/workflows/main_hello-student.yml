# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hello-student

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_479a0bf9273a40aa96762e83809a5969 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_902b9ba9d7584b70bdecac1a3e503d0f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_479a0bf9273a40aa96762e83809a5969 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hello-student'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ecc0d03662954dedb3b2ba4231cf3092 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_479a0bf9273a40aa96762e83809a5969 }}/appsvc/staticsite:${{ github.sha }}'